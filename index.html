<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Coffre à code</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #1b1b2f;
      color: #fff;
      text-align: center;
      padding: 50px;
    }

    .container {
      background: #292942;
      padding: 60px;
      border-radius: 20px;
      max-width: 400px;
      margin: auto;
      box-shadow: 0 0 20px rgba(0,0,0,0.5);
    }

    img {
      width: 200px;
      transition: transform 0.5s ease;
    }

    input[type="password"] {
      font-size: 2em;
      text-align: center;
      letter-spacing: 10px;
      width: 180px;
      padding: 10px;
      border: none;
      border-radius: 10px;
      margin-top: 20px;
    }

    button {
      margin-top: 20px;
      padding: 12px 30px;
      font-size: 1.2em;
      background: #4caf50;
      border: none;
      color: white;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    button:hover {
      background: #43a047;
    }

    .message {
      margin-top: 20px;
      font-size: 1.4em;
    }

    .open {
      color: #00ff88;
    }

    .error {
      color: #ff6666;
    }
  </style>
</head>
<body>

  <div class="container">
    <h1>Déverrouille le coffre</h1>
    <img src="coffre-ferme.png" id="coffreImage" alt="Coffre fermé">
    <br>
    <input type="password" id="codeInput" maxlength="4" placeholder="----" autofocus>
    <br>
    <button onclick="checkCode()">Déverrouiller</button>
    <div class="message" id="message"></div>
  </div>

  <audio id="openSound" src="open-sound.mp3"></audio>

  <script>
    const correctCode = "9797";

    function checkCode() {
      const input = document.getElementById("codeInput").value;
      const message = document.getElementById("message");
      const coffreImage = document.getElementById("coffreImage");
      const openSound = document.getElementById("openSound");

      if (input === correctCode) {
        message.innerHTML = "✅ Coffre ouvert !";
        message.className = "message open";
        coffreImage.src = "coffre-ouvert.png";
        openSound.play();
      } else {
        message.innerHTML = "❌ Code incorrect.";
        message.className = "message error";
      }
    }
  </script>

</body>
</html>
